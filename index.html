<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper purple lighten-2">
            <a href="#" class="brand-logo center">Calorie Tracker</a>
            <ul class="right">
                <li><a href="#" class="clear-btn btn blue">Clear All</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button  class="add-btn btn blue"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Meal</button> -->
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>

        <!-- Item List -->
        <ul id="item-list" class="collection">

            </li>

                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li>

                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li> -->
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
